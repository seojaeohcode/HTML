<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
            transition: 3s ease-in;
            margin: 100px;
        }
        .box:hover{
            width: 100px;
            height: 100px;
            transform: rotate(360deg);
            background: yellow;
            border: solid 1px blue;
            border-radius: 50%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
