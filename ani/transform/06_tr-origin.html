<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.origin{
				width: 160px;
				height: 240px;
				border: solid 1px #333;
				margin: 100px;
				float: left;
			}
			.rose{
				transform: rotateZ(10deg);
			}
			.ltop .rose{
				transform-origin: left top;	
			}
			.rtop .rose{
				transform-origin: right top;	
			}
			.lbottom .rose{
				transform-origin: left bottom;	
			}
			.rbottom .rose{
				transform-origin: right bottom;	
			}
		</style>
		<title>Transform</title>
	</head>
	<body>		
		<div class="origin">
			<div class="ltop">
				<img src="images/rose.jpg" class="rose">
			</div>
		</div>
		
		<div class="origin">
			<div class="rtop">
				<img src="images/rose.jpg" class="rose">
			</div>
		</div>
		
		<div class="origin">
			<div class="lbottom">
				<img src="images/rose.jpg" class="rose">
			</div>
		</div>
		
		<div class="origin">
			<div class="rbottom">
				<img src="images/rose.jpg" class="rose">
			</div>
		</div>
	</body>
</html>
