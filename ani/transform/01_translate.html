<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.origin{
				width: 200px;
				height: 134px;
				border: solid 1px #333;
				margin: 40px;
				float: left;
			}
			.movex:hover{
				transform: translateX(50px);
			}
			.movey:hover{
				transform: translateY(50px);
			}
			.movexy:hover{
				transform: translate(10px, 20px);
			}
		</style>
		<title>Transform</title>
	</head>
	<body>		
		<div class="origin">
			<div class="movex">
				<img src="images/bus.jpg" alt="">
			</div>
		</div>
		
		<div class="origin">
			<div class="movey">
				<img src="images/bus.jpg" alt="">
			</div>
		</div>
		
		<div class="origin">
			<div class="movexy">
				<img src="images/bus.jpg" alt="">
			</div>
		</div>
		
	</body>
</html>
