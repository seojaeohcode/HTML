<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.rotatex:hover{
				transform: rotateX(50deg);
			}
			#pers{
				perspective: 300px;
			}
		</style>
		<title>Transform</title>
	</head>
	<body>		
		<h4>원본 이미지</h4>
		<div>
			<img src="images/sunset.jpg" alt="">
		</div>
		<div id="no-pers">
			<div class="rotatex">
				<img src="images/sunset.jpg" alt="">
			</div>
		</div>
		<div id="pers">
			<div class="rotatex">
				<img src="images/sunset.jpg" alt="">
			</div>
		</div>
	</body>
</html>
