<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.origin{
				width: 160px;
				height: 240px;
				border: solid 1px #333;
				margin: 100px;
				float: left;
			}
			.skewx{
				transform: skewX(30deg);
			}
			.skewy{
				transform: skewY(15deg);
			}
			.skewxy{
				transform: skew(30deg, 15deg);
			}
		</style>
		<title>Transform</title>
 	</head>
	<body>		
		<div class="origin">
			<div class="skewx">
				<img src="images/rose.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="skewy">
				<img src="images/rose.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="skewxy">
				<img src="images/rose.jpg">
			</div>
		</div>
	</body>
</html>
