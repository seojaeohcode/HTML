<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			/* 비트맵 / 벡터 (비트맵은 절대 늘이면 안 됨.) */
			.origin{
				width: 200px;
				height: 200px;
				border: solid 1px #333;
				margin: 40px;
				float: left;
			}
			.scalex:hover{
				transform: scaleX(1.3);
			}
			.scaley:hover{
				transform: scaleY(1.5);
			}
			.scale:hover{
				transform: scale(.7);
			}
		</style>
		<title>Transform</title>
</head>
	<body>		
		<div class="origin">
			<div class="scalex">
				<img src="images/fruit.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="scaley">
				<img src="images/fruit.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="scale">
				<img src="images/fruit.jpg">
			</div>
		</div>
	</body>
</html>
