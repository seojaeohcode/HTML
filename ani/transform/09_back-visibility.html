<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			div{
				width: 200px;
				height: 200px;
			}
			.container{
				border: solid 1px black;
				margin: 100px 0 0 100px;
				float: left;
				perspective: 300px;
			}
			.box{
				background: #82cbd2;
				transform: rotateY(135deg);
			}
			#back1{
				backface-visibility: hidden;
			}
			#back2{
				backface-visibility: visible;
			}
		</style>
		<title>Transform</title>
   	</head>
	<body>		
		<div class="container">
			<div class="box" id="back1">
				<h1>BACK</h1>
			</div>
		</div>
		
		<div class="container">
			<div class="box" id="back2">
				<h1>BACK</h1>
			</div>
		</div>
	</body>
</html>
