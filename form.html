<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식 (폼)</title>
</head>
<body>
    <form>
        <label>텍스트필드</label>
        <input type="text" autofocus>텍스트<br>    
        <input type="email" placeholder="메일을 입력하세요">메일<br>
        <input type="password">패스워드<br>
        <input type="tel">전화<br>
        <input type="search">검색<br>
        <input type="number" min="1" max="10" step="0.5">숫자<br>
        <input type="range">범위<br>
        <input type="color">색상<br>
        <input type="month">월<br>
        <input type="week">주<br>    
        <input type="date">날짜<br>
        <input type="time">시간<br>
        <input type="datetime">날짜 시간<br>
        <input type="datetime-local">로컬 날짜 시간<br>
        <input type="button">버튼<br>
        <input type="file">파일<br>
        <input type="radio" name="radio">여성<input type="radio" name="radio">남성 라디오버튼<br>
        <input type="checkbox">체크박스<br>
        <select>
            <option>선택</option>
            <option>010</option>
            <option>011</option>
        </select>
    </form>
    <button>회원가입</button>
</body>
</html>
