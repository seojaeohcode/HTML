<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <h1>필수정보</h1>

        <label>비밀번호</label><input type="password" placeholder="숫자포함 10자 비밀번호" size="20" required><br>
        <label>비밀번호확인</label><input type="password" placeholder="다시 한번 비밀번호 입력" size="20" required><br>
        <label>휴대폰 번호</label>

            <option>선택</option>
            <option>010</option>
            <option>011</option>
            <option>016</option>
            <option>017</option>
        </select>
        - <input type="text" size="6" required> - <input type="text" size="6" required><button>중복확인</button><br>
        <label>이메일</label><input type="text" size="10" required>@<input type="text" size="15" required>
        <select>
            <option>직접입력</option>
            <option>naver.com</option>
            <option>daum.net</option>
            <option>gmail.com</option>
        </select>
        <button>중복확인</button><br>
        <input type="checkbox" checked>정보수신에 동의합니다.<br>

        <h1>선택정보</h1>
        <label>자택</label>
        <label>주소</label><input type="text" size="15" placeholder="상세주소"><button>우편번호검색</button><br>
        <label>전화번호</label>
        <select>
            <option>선택</option>
            <option>010</option>
            <option>02</option>
        </select>
        - <input type="text" size="5"> - <input type="text" size="5"><br>
        <label>직장</label>
        <label>주소</label><input type="text" size="15" placeholder="상세주소"><button>우편번호검색</button><br>
        <label>전화번호</label>
        <select>
            <option>선택</option>
            <option>032</option>
            <option>031</option>
        </select>
        - <input type="text" size="5"> - <input type="text" size="5"><br>
        <label>생년월일</label><input type="date">
        <input type="radio" name="birthday" checked>양력<input type="radio" name="birthday">음력<br><br>

        <input type="reset" value="취소"><button type="submit">확인</button>
    </form>
</body>

</html>
