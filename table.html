<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        table{
            width: 600px;
            margin: 0 auto;
            border-top: solid 2px #333;
            border-bottom: solid 2px #333;
            border-spacing: 0px;
            /* border-collapse: collapse; 선이 띄어져 있을 때 붙이기. collapse합병 seperate분리*/
        }
        caption{
            margin-bottom: 10px;
            text-align: left;
        }
        th{
            padding: 5px;
            background-color: #ccc;
        }
        td{
            padding: 5px;
            border-top: thin dotted #333;
        }
        td:nth-child(1){
            width: 20%;
            text-align: center;
            border-right: thin dotted #333;
        }
    </style>
    <title>표작성</title>
</head>
<body>
    <table>
        <caption>링크 걸린 글자에 스타일을 부여하는 것입니다.</caption>
        <tr>
            <th>속성</th>
            <th>풀이</th>
        </tr>
        <tr>
            <td>link</td>
            <td>링크선택자</td>
        </tr>
        <tr>
            <td>visited</td>
            <td>이미 방문한 선택자</td>
        </tr>
        <tr>
            <td>hover</td>
            <td>마우스가 닿았을 경우</td>
        </tr>
        <tr>
            <td>active</td>
            <td>활성화되었을 때 선택자</td>
        </tr>
        <tr>
            <td>focus</td>
            <td>글자에 포커스가 생길 경우의 선택자</td>
        </tr>
    </table>
</body>
</html>
